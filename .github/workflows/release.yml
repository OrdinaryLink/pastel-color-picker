name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: |
          npm run type-check
          npm run lint
          
      - name: Build package
        run: npm run build:lib
        
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## What's Changed
            
            This release includes the latest updates to the Pastel Color Picker component.
            
            ### Installation
            
            ```bash
            npm install @marcosfreitas/pastel-color-picker
            ```
            
            ### Usage
            
            ```tsx
            import { ColorPicker } from '@marcosfreitas/pastel-color-picker';
            
            <ColorPicker
              value={color}
              onChange={setColor}
              variant="button"
              isPastel={true}
            />
            ```
            
            For more information, visit the [documentation](https://github.com/ordinarylink/pastel-color-picker).
          draft: false
          prerelease: false 